name: Daily Discovery Bot

on:
  schedule:
    - cron: '0 0,8,16 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requirements
        run: pip install requests

      - name: Run Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python bot.py

      - name: Push Changes
        run: |
          
          sleep $(( ( RANDOM % 600 )  + 1 ))

          MSGS=("feat: update daily AI discoveries" "docs: update featured project" "chore: sync curated list" "docs: add latest trending repo")
          SELECTED_MSG=${MSGS[$RANDOM % ${#MSGS[@]}]}

          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          
          git add README.md
          git commit -m "$SELECTED_MSG" || exit 0
          git push
